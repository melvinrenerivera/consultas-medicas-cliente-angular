<mat-form-field appearance="standard">
    <mat-label>Buscar por</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" >
  </mat-form-field>

  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="idExamen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> idExamen </th>
        <td mat-cell *matCellDef="let row"> {{row.idExamen}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> descripcion </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-raised-button (click)="operar(row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button (click)="eliminar(row.idExamen)">
                <mat-icon>deleted</mat-icon>
            </button>
        </td>
      </ng-container>


  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter </td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="seleccionar examen"></mat-paginator>
  
    <button mat-fab color="primary" aria-label="Create new" style="float: right;" (click)="operar()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
