<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar medicos" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idMedico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> idMedico </th>
        <td mat-cell *matCellDef="let element"> {{element.idMedico}} </td>
      </ng-container>

      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>

      <ng-container matColumnDef="apellidos" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="cmp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> cmp </th>
        <td mat-cell *matCellDef="let element"> {{element.cmp}} </td>
      </ng-container>

      <ng-container matColumnDef="fotoUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> fotoUrl </th>
        <td mat-cell *matCellDef="let element"> 
            <img [src]="element.fotoUrl" alt="" width="50px" height="50px">
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button color="primary" (click)="abrirDialog(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>    
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator>


<button style="float: right;" mat-fab color="primary" aria-label="Nuevo medico" (click)="abrirDialog()">
  <mat-icon>add</mat-icon>
</button>
