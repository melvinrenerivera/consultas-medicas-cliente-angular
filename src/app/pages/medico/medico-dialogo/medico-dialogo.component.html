<div>
  
     <mat-form-field >
         <mat-label>Nombres</mat-label>
        <input matInput  [(ngModel)]="medico.nombres">
    </mat-form-field><br>
    

    <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput [(ngModel)]="medico.apellidos">
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>CMP</mat-label>
        <input matInput [(ngModel)]="medico.cmp" id="cmp" name="cmp" >
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>URLfoto</mat-label>
        <input matInput [(ngModel)]="medico.fotoUrl"  >
    </mat-form-field><br>

    <img [src]="medico.fotoUrl" *ngIf="medico.fotoUrl != null" alt="" width="50px" height="50px">

    <br>

    <button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
    <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
</div>
